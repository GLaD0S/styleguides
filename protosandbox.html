---
layout: protosandbox
title: Sandbox
---
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
{% for story in site.data.storyexamples %}
  <figure class="story_leadart">
    <img src="{{ story.leadart }}" alt="">
  </figure>
  <h1 class="story_headline">{{ story.headline }}</h1>
  <p class="story_byline">by {{ story.author }}</p>
  {{ story.body }}
{% endfor %}
