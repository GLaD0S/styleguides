---
layout: protosandbox
title: Sandbox
---
<div class="theme-one">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ site.baseurl }}/css/fonts/ghandi.css" type="text/css" charset="utf-8" />
<h2>Theme One</h2>
{% for story in site.data.storyexamples %}
  <article class="story">
    <figure class="story_leadart">
      <img src="{{ story.leadart }}" alt="">
    </figure>
    <h1 itemprop="headline" class="story_headline">{{ story.headline }}</h1>
    <p class="story_byline">by <a href="">{{ story.author }}</a></p>
    <div class="story_body">
      {{ story.body }}
    </div>
  </article>
{% endfor %}
</div>
