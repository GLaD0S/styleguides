<div class="container navpage">
  <h1 id="main-page-header">Texas Tribune Style Guides</h1>
  <div id="side-nav">
    <ul>
      {% for p in site.pages %}
        {% if p.url != page.url and p.url != '/protosandbox/' and p.url != '/theme1/' and p.url != '/theme2/' and p.url != '/theme3/' and p.url != '/theme4/' %}
          <li>
            <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
      <li>
        <a href="http://apps.texastribune.org/styles/">News Apps</a>
      </li>
    </ul>
  </div>
</div>
