---
layout: protosandbox
title: Theme 1
---

<body>
  <div class="theme-one full-theme">
    <div class="themenum"><h1>1</h1></div>
    {% for story in site.data.stories_fpo %}
      <article class="story">
        <h1 itemprop="headline" class="story_headline">{{ story.headline }}</h1>
        <figure class="story_leadart">
          <span>{{ story.photocredit }}</span>
          <img src="{{ story.leadart }}" alt="">
        </figure>
        <figcaption>{{ story.caption }}</figcaption>
        <p class="story_byline">By <a href="">{{ story.author }}</a> on {{ story.pub_date }}</p>
        <div class="story_body">
          {{ story.body }}
        </div>
        <p class="story_info--comments"><a href=""><i class="fa fa-caret-right"></i> {{ story.num_comments }} Comments</a></p>
      </article>
    {% endfor %}
  </div>
</body>
