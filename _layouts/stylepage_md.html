<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://static.texastribune.org/favicon/texastribune.org.png" width="16" height="16" alt="" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styleguide.min.css" >
    {% if page.css %}
      <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ page.css }}">
    {% endif %}
    {% if page.typekit %}
      <script type="text/javascript" src="//use.typekit.com/{{ page.typekit }}.js"></script>
      <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    {% endif %}
  </head>

  <body>
    {% include nav.html %}
    {{ content }}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
      //Toggles to show/hide example code on button click
      $(document).ready(function() {
        $('pre').hide();
        $('.show-hide').on('click', function(event) {
          $(event.target).closest('.example-code').find('pre').toggle();
        });
      });
    </script>
  </body>
</html>
