  body: "<p>Top officials at Oncor, Texas&rsquo; largest electric utility, aired concerns on Monday&nbsp;about Dallas billionaire<strong>&nbsp;</strong>Ray L. Hunt&rsquo;s $18 billion proposal to take over and reshape their company.</p>
<p>The testimony came as the Texas Public Utility Commission kicked off hearings on Hunt&rsquo;s effort to transform Oncor into a &ldquo;real estate investment trust,&rdquo; which is the lynchpin of efforts by Oncor&rsquo;s parent, Energy Future Holdings, to emerge from one of the largest bankruptcies in American history.</p>
<p>In hearings that could stretch into next week, the commission&rsquo;s three, governor-appointed members are charged with weighing the interests of the Hunts<strong> &mdash; </strong>who have deep roots in the Texas energy world&nbsp;<strong>&mdash; </strong>with those of Texas ratepayers and the electric grid.</p>
<p><span style='line-height: 1.35;'>Testifying in front on of state regulators, Oncor CEO Bob Shapard suggested that Hunt's plan </span><span style='line-height: 1.35;'>could leave the hulking utility </span><span style='line-height: 1.35;'>without </span>the<strong style='line-height: 1.35;'>&nbsp;</strong><span style='line-height: 1.35;'>flexibility to</span><span style='line-height: 1.35;'>&nbsp;smoothly handle unplanned events, such as a drop in revenue or major storms.</span></p>
<hr><form action='https://texastribune.us3.list-manage.com/subscribe/post?u=3d0ce87edeeb6df90043897db&amp;id=68501b81bf' method='post' target='_blank' class='signup'><h2>Sign Up for The Brief</h2><p>Our daily news summary</p><input type='email' value='' name='EMAIL' placeholder='Email'><input type='submit' value='Submit' name='subscribe'></form>
<p>&ldquo;You&rsquo;re operating a major utility on a fraction of the economics we have today,&rdquo; he said of Hunt's bid for Oncor, whose transmission and distribution lines deliver power to more than 3 million Texas homes and businesses in North and West Texas.</p>
<p>Shapard also expressed concerns that the deal as written could jeopardize the utility&rsquo;s credit rating.&nbsp;If Hunt does not address those misgivings, the CEO said he<strong>&nbsp;</strong>would not recommend that state<strong>&nbsp;</strong>regulators approve the sale.</p>
<p><strong style='line-height: 1.35;'>A complicated plan</strong></p>
<p>A Delaware bankruptcy court has&nbsp;<a href='http://www.texastribune.org/2015/12/03/judge-approves-energy-futures-plan-emerge-huge-ban/'>already approved Energy Future Holdings&rsquo; plan</a>&nbsp;to shed $42 billion in debt. But Texas regulators still need to sign off on the Oncor sale, the bankruptcy deal's biggest piece.</p>
<p>With thick binders on hand for reference in the crowded hearing room, the regulators heard the intricate details of a complicated<strong>&nbsp;</strong>plan that the Hunts say fits the public interest &mdash; even though the business structure they are proposing has never been tried for a utility this big.&nbsp;</p>
<p>Consumer advocates call the plan<strong>&nbsp;</strong>risky.&nbsp;Other critics include big electricity users, staff experts at the Public Utility Commission <a href='http://www.texastribune.org/2016/01/08/perry-takes-issue-hunts-huge-oncor-plan/'>and, in a surprise twist last week, former Gov. Rick Perry</a>.</p>
<p>The Hunts have pushed back, calling the concerns<strong>&nbsp;</strong>&ldquo;alarmist and misguided.&rdquo; The family &mdash; with its respected name and business acumen &mdash; is well-positioned to run Oncor and help deliver Energy Future Holdings from its messy bankruptcy, it argues.</p>
<p>The plan 'resolves one of the most complex bankruptcies in history,&rdquo; James Bushee, an attorney for Hunt's acquisition company, said.&nbsp;&ldquo;The transaction would retain local control over Oncor ... This is not just a financial transaction.&rdquo;</p>
<p><span style='line-height: 1.35;'>To save on federal income taxes, Hunt wants to reorganize Oncor into a real estate investment trust, essentially dividing it into two companies: one owning the assets (power lines, trucks and transformers, for instance) while the other rents the equipment, operates it and deals with customers.</span></p>
<p>Current plans call for Oncor&rsquo;s &ldquo;asset&rdquo; company to hold some 97 percent of the utility&rsquo;s net income, which would go largely untaxed. The &ldquo;operating&rdquo; company would hold the rest. The two sides would negotiate equipment leases every few years.</p>
<p>The trust would be required to pay out at least 90 percent of its taxable income to shareholders thorough dividends. &nbsp;&nbsp;</p>
<p>That financial structure has long served the real estate world. Shopping malls, for instance, commonly use it, as investors back a broad entity that rents space and other assets to individual stores.</p>
<p>The structure would initially help Oncor borrow money at lower rates, which the Hunt family says would help keep&nbsp;the utility financially healthy and potentially lead to lower rates in the long run.</p>
<p>But it&rsquo;s nearly unprecedented in the energy world. Hunt owns the only other U.S. utility organized in such a trust: Sharyland Utilities, which serves just 50,000 customers in&nbsp;<a href='http://1op2ep3s2jsaoeg8a36pkogmht.wpengine.netdna-cdn.com/wp-content/uploads/2015/03/SU_Service_Map_wTerritories-3.19.15.pdf'>small patches of rural West and North Texas</a>&nbsp;and has the highest rates in the state.</p>
<p>Hunt calls that experiment a success. Critics aren&rsquo;t so sure.</p>
<p>Several other aspects of the idea have prompted questions, including whether Oncor will be protected from the debt of its new parent, as it was when Energy Future Holdings&nbsp;sank.</p>
<p>The Hunts promise that Oncor&rsquo;s rates &mdash; which are among the lowest in the state &mdash; would not go up under the deal.</p>
<p>Opponents, however, say the more pressing question is whether the Hunts would pass Oncor's tax savings onto consumers directly, by cutting rates accordingly.&nbsp;The current proposal does not call for such a rate cut.</p>
<p>&ldquo;The issue is not whether Oncor ratepayers will pay higher rates. The issue is whether rates are just and reasonable,&rdquo; testified Sam Chang, a Public Utility Commission attorney.&nbsp;&ldquo;If you&rsquo;re going to take a deduction, reflect that in rates.&rdquo;&nbsp;</p>
<p><strong>Oncor&rsquo;s concerns</strong></p>
<p>Oncor has a solid relationship with the Hunts &mdash; their respective Dallas headquarters are<strong>&nbsp;</strong>across the street from each other &mdash; and the Hunts have alleviated some of Oncor's concerns in recent months, Shapard, the CEO, testified.</p>
<p>They have tentatively agreed to&nbsp;ensure that&nbsp;Oncor can cover more than $2 billion in employee pension liabilities, which had previously been in doubt. The Hunts have also agreed to set aside $500 million that Oncor operators could tap if they ran into unexpected expenses &mdash; like costly storms &mdash; in between their lease negotiations.</p>
<p>But Shapard said the Hunts have provided few details on how that fund would work, and much of the relationship between Oncor&rsquo;s &ldquo;asset &ldquo;and &ldquo;operating&rdquo; companies remains &ldquo;fairly undefined.&rdquo;</p>
<p>The utility is &ldquo;going to rely on this commission to adequately protect Oncor,&rdquo; Shapard told regulators on Monday.</p>
<p><span>If the regulators reject Hunt's plan or add major stipulations, Energy Future Holdings<strong>&nbsp;</strong>could be thrust back into bankruptcy negotiations that cost it an estimated $1 million a day in legal fees.&nbsp;</span></p>
