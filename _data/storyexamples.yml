  body: "<h2>The Big Conversation</h2>
<p>A week after <strong>Donald Trump</strong> decided to make <strong>Ted Cruz</strong>'s Canadian birth an issue in the GOP presidential primary race, the issue just won't seem to go away.</p>
<p>On Monday, Iowa Gov. <strong>Terry Branstad</strong> became the latest to say questions about Cruz <a href='https://www.washingtonpost.com/news/post-politics/wp/2016/01/11/iowa-governor-branstad-knocks-cruz-on-canadian-birth/'>are 'fair game,'</a> joining others such as GOP presidential rival <strong>Rand Paul</strong> and Senate critic&nbsp;<strong>John McCain</strong> in keeping the issue alive.</p>
<p>For his part, Trump has continued to raise the issue in recent days. <em>The Washington Post</em> referred to a rally on Sunday <a href='https://www.washingtonpost.com/news/post-politics/wp/2016/01/11/iowa-governor-branstad-knocks-cruz-on-canadian-birth/'>where the following happened</a>:</p>
<blockquote>
<p>'Is he a natural-born citizen?' he asked several thousand people gathered in a ballroom. Members of the crowd shouted back, 'No!'</p>
<p>'I don't know,' Trump said. 'Honestly, we don't know. Who the hell knows.'</p>
</blockquote>
<p>Cruz has consistently called the matter of his eligibility to serve 'settled law' as his mother was a U.S. citizen even though he was born on foreign soil. Presidential candidates such as McCain or <strong>Barry Goldwater</strong> were born in U.S. territories and considered 'natural born citizens.' But <strong>George Romney</strong> never got far enough in the 1968 primary contest for the matter of his Mexican birth to U.S. parents to be definitively settled.</p>
<hr><form action='https://texastribune.us3.list-manage.com/subscribe/post?u=3d0ce87edeeb6df90043897db&amp;id=68501b81bf' method='post' target='_blank' class='signup'><h2>Sign Up for The Brief</h2><p>Our daily news summary</p><input type='email' value='' name='EMAIL' placeholder='Email'><input type='submit' value='Submit' name='subscribe'></form>
<p>As the <em>Fort Worth Star-Telegram</em> reported, Cruz has decided to present the controversy <a href='http://www.star-telegram.com/news/nation-world/national/article54014960.html'>as evidence of his rising status in the nomination fight</a>.</p>
<p>&ldquo;Three weeks ago, almost every Republican candidate was attacking Donald Trump,&rdquo; said Cruz. &ldquo;Today, almost every Republican candidate is attacking me. That kind of suggests maybe something has changed in the race.&rdquo;</p>
<p>Cruz also pushed back against Branstad's comments, noting that the Iowa governor's son is supporting <strong>Chris Christie</strong> for president. Also, <strong>Eric Branstad</strong> is the state director for America's Renewable Future, <a href='http://www.texastribune.org/2016/01/06/iowa-cruz-confronts-politics-ethanol/'>a pro-ethanol group that has been sparring with Cruz</a> over his opposition to the federal government setting a minimum amount of ethanol to be blended into the U.S. fuel supply.</p>
<p><a href='https://www.washingtonpost.com/news/post-politics/wp/2016/01/11/iowa-governor-branstad-knocks-cruz-on-canadian-birth/'>The Post wrote</a>, 'Branstad's son 'is leading the effort of lobbyists and Democrats to run attack ads against our campaign because they're supporting a more moderate candidate,' (Cruz) said. 'They&rsquo;re entitled to do that and they&rsquo;re entitled to engage in whatever attacks they want. It's the nature of politics.''</p>
