</div>"
- leadart: '//static.texastribune.org/media/images/2016/01/04/Cruz_Iowa_Tour_PS_TT_jpg_800x1000_q100.jpg'
  headline: 'Beyond Iowa, Cruz Betting Heavily on South'
  author: 'Abby Livingston'
  pub_date: 'Jan. 11, 2016'
  num_comments: '3'
  body: "<p><span style='line-height: 1.35;'>WASHINGTON &mdash; In the more than 200 events he's held&nbsp;since launching his campaign for the White House 10 months ago, <a href='http://www.texastribune.org/directory/ted-cruz/'>Ted Cruz</a> has tested&nbsp;out an unorthodox strategy, one that could rewrite the rules of Republican presidential politics.</span></p>
<p class='p1'><span class='s1'>Since the Texas senator declared his candidacy in March, 40 percent of his public events have taken place in Iowa,&nbsp;according to a Texas Tribune analysis of&nbsp;<a href='http://apps.texastribune.org/tedtracker/'>his travel schedule</a>&nbsp;as of Saturday.&nbsp;But beyond that first-test state, Cruz has&nbsp;held nearly a quarter of&nbsp;his campaign events in the so-called&nbsp;&ldquo;SEC&nbsp;primary' states,&nbsp;a mostly southern mix of states that will host their primaries on March 1.</span></p>
<p class='p1'><span class='s1'>That&nbsp;breaks with&nbsp;tradition in GOP primary fights. In the past, presidential&nbsp;candidates&nbsp;poured&nbsp;almost all of their resources into Iowa, New Hampshire or South Carolina, the three earliest primary contests.&nbsp;</span></p>
<hr><form action='https://texastribune.us3.list-manage.com/subscribe/post?u=3d0ce87edeeb6df90043897db&amp;id=68501b81bf' method='post' target='_blank' class='signup'><h2>Sign Up for The Brief</h2><p>Our daily news summary</p><input type='email' value='' name='EMAIL' placeholder='Email'><input type='submit' value='Submit' name='subscribe'></form>
<p class='p1'><span class='s1'>While other candidates are increasing their focus on those March 1 states, Cruz appears to be pursuing that strategy more aggressively, according to&nbsp;several people who have been following the campaigns.</span></p>
<p class='p1'><span class='s1'>&ldquo;I haven&rsquo;t seen anyone focus on the South the way that Cruz has,&rdquo;&nbsp;said former Republican National Committee spokesman Doug Heye. </span></p>
<p class='p1'><span class='s1'>Heye&nbsp;said that's a reflection of Cruz's keen&nbsp;understanding of&nbsp;the changes to this year's primary schedule.&nbsp;</span><span class='s1'>Republicans have&nbsp;added three southern&nbsp;states &mdash; Alabama, Arkansas and delegate-rich Texas &mdash; to the March 1, or&nbsp;Super Tuesday,&nbsp;lineup, while subtracting&nbsp;a handful of northern states. The net result is increased nominating power concentrated in the South&nbsp;at a pivotal point in the primary schedule.&nbsp;</span></p>
<p class='p1'><span style='line-height: 1.35;'>'We certainly have had Super Tuesdays before, but the way this lines up with the scheduled states in play and where a particular candidate could have a very strong day with a very strong impact has all come at the same time,' Heye said.</span></p>
<p class='p1'><span style='line-height: 1.35;'>The Texas&nbsp;Tribune assembled a database of 241 Cruz campaign events: 235 he has&nbsp;appeared at since launching his bid for the White House, and a handful of events scheduled in the future.&nbsp;</span><span class='s1' style='line-height: 1.35;'>That count only includes candidate forums, debates and campaign-sponsored events open to the press. It does not include&nbsp;private fundraisers or events Cruz attended in his official capacity as a U.S. senator.&nbsp;</span></p>
<p class='p2'><span class='s1'><span style='line-height: 1.35;'>Nothing illustrates how much is riding on Iowa for Cruz more than his travel schedule. The senator spent about 40 percent of his time on the trail in the Hawkeye State, everywhere from book signings to church services to a stop at a tractor store. Only 25 percent of his trips have taken him to New Hampshire, Nevada or South Carolina,&nbsp;the next three states on the primary calendar.</span></span></p>
<div id='pym-graphic'>&nbsp;</div>
<p class='p2'><span class='s1'>Cruz&nbsp;made more campaign trips to Des Moines, Iowa's largest city, than anywhere else in the country. But he's also made multiple trips to smaller communities that campaign officials view as pivotal&nbsp;to performing well in the state's Republican caucus. On Saturday, Cruz completed a six-day bus tour of Iowa with stops in 28 towns, including his fifth visit&nbsp;to Sioux City, a conservative bastion that&nbsp;<a href='https://www.washingtonpost.com/politics/ted-cruz-promises-conservative-iowa-something-its-never-had-a-nominee/2016/01/06/fdb88a24-b477-11e5-a842-0feb51d1d124_story.html'>helped deliver a 2008 caucus win</a>&nbsp;to former Arkansas Gov. Mike Huckabee.&nbsp;&nbsp;</span></p>
<p class='p2'><span class='s1'>That focus has&nbsp;paid off: He is now the frontrunner in Iowa with less than a month to go before the Feb. 1 caucus.</span></p>
<p class='p2'><span class='s1'>Recent history has shown&nbsp;that an Iowa win does not assure a Republican nomination.&nbsp;The last Iowa victor to secure the GOP nomination in an open race was George W. Bush in 2000.&nbsp;Cruz and his team are open about their aim to replicate the long game Democrat Barack Obama successfully deployed against Hillary Clinton there&nbsp;in the 2008 Democratic nomination fight.&nbsp;</span></p>
<p class='p1'><span class='s1'><span class='s1' style='line-height: 1.35;'><span class='s1' style='line-height: 1.35;'>After the Iowa caucus and subsequent&nbsp;contests in New Hampshire, Nevada and South Carolina comes March 1, when any Republicans left standing will</span></span></span><span class='s1'>&nbsp;compete for 624 delegates across 12 states,&nbsp;compared to the 133 delegates up for grabs in&nbsp;the earlier states.</span></p>
<p><span class='s1' style='line-height: 1.35;'>Cruz has&nbsp;held&nbsp;24 percent of his events&nbsp;thus far in March 1 states&nbsp;&mdash; Alabama, Alaska, Arkansas, Georgia, Massachusetts, Minnesota, Oklahoma, Tennessee, Texas, Vermont, Virginia and&nbsp;Wyoming</span><span class='s1' style='line-height: 1.35;'>.&nbsp;</span><span class='s1' style='line-height: 1.35;'>Cruz signaled his focus on those states early on by kicking off his campaign with a speech </span><span class='s1' style='line-height: 1.35;'>at Liberty University in Virginia.&nbsp;</span><span style='line-height: 1.35;'>He has since made at least one stop in nearly all of those states.</span></p>
<p class='p1'><span class='s1'><span style='line-height: 1.35;'><span style='line-height: 1.35;'>It&rsquo;s a tactic that many Republicans are beginning to say might carry Cruz to the general election.&nbsp;</span></span></span></p>
<p class='p1'><span class='s1'>'If Cruz is able to do really well in the SEC primary, with the rationale that his campaign has talked about privately and he has talked about publicly,' said Heye, the former RNC staffer, 'this would go a long way with him getting the nomination.&rdquo;</span>&nbsp;</p>"
- leadart: '//static.texastribune.org/media/images/2016/01/07/Encinia_Booking_jpg_800x1000_q100.jpg'
  headline: "DPS, Trooper Move to Halt Lawsuit by Sandra Bland's Family"
  author: 'Johnathan Silver'
  pub_date: 'Jan. 9, 2016'
  num_comments: '8'
  body: "<p>The Texas Department of Public Safety and indicted trooper Brian Encinia want a federal judge to let the officer's criminal case in Waller County play out before moving forward with a lawsuit filed by Sandra Bland's mother.</p>
<p>Bland's case drew national attention after Encinia stopped her near the Prairie View A&amp;M University campus on July 10 for failing to properly signal a lane change. After a heated argument, Encinia arrested Bland for assaulting a public servant. Bland was found hanged in her Waller County jail cell three days later, and her death has been ruled a suicide.</p>
<p>Encinia is facing a perjury charge after a Waller County grand jury concluded Wednesday that there was evidence the officer lied about how Bland exited her car. Attorneys for Encinia and the state say the lawsuit filed by Bland's mother could interfere with the officer's right to a fair trial.</p>
<hr><form action='https://texastribune.us3.list-manage.com/subscribe/post?u=3d0ce87edeeb6df90043897db&amp;id=68501b81bf' method='post' target='_blank' class='signup'><h2>Sign Up for The Brief</h2><p>Our daily news summary</p><input type='email' value='' name='EMAIL' placeholder='Email'><input type='submit' value='Submit' name='subscribe'></form>
<p>Texas Assistant Attorney General Seth Byron Dennis said in court papers filed Friday that the investigative reports and depositions that would surface in such a lawsuit&nbsp;<span>'</span>would interfere with Trooper Encinia&rsquo;s ability to receive a fair trial in the state criminal matter ... Given the media coverage of this case, public dissemination of reports could influence jurors.'</p>
<p>Bland's mother, Geneva Reed-Veal, filed a wrongful death lawsuit in August in U.S. district court. Reed-Veal is suing Encinia, the Department of Public Safety, Waller County and two jailers.</p>
<p><iframe style='line-height: 1.35;' width='640' height='360' src='https://www.youtube.com/embed/CaW09Ymr2BA' frameborder='0' allowfullscreen=''></iframe></p>
<p>A Waller County grand jury in December chose not to indict anyone in Bland's death, but the panel later indicted the trooper for perjury based on conflicts between his written report and dashboard camera footage of the arrest. In the video, Encinia can be seen opening Bland's driver's side door and reaching in for her. She refuses to come out and the trooper threatens to use a Taser on her.</p>
<p>But in Encinia's report, he wrote: 'I had Bland exit the vehicle to further conduct a safe traffic investigation.' Special prosecutor Darrell Jordan said Wednesday that was the statement grand jurors keyed in on.</p>
<p><span style='line-height: 1.35;'>Cannon Lambert, the attorney for&nbsp;<span>Bland's family,&nbsp;</span>has been focused on obtaining the Texas Rangers' report on the arrest so he can depose witnesses and others involved in the investigation. The much sought-after report was under lock and key as the grand jury investigated the arrest and death of Bland.</span></p>
<p>With the panel's work done, Lambert says he wants the report now.</p>
<p>'Assuming that the court agrees with us that we should be provided the Ranger report, we would certainly oppose a stay' of the family's lawsuit, Lambert said. 'We wish to bring a fair and just resolution to this matter for the family. It is not fair or just that simply because Encinia was charged with a misdemeanor, Sandy's family should be put on the back burner.'</p>
<p>Hours after the Wednesday indictment, DPS said it would begin the process of firing Encinia. Encinia's attorney, Larkin Eakin Jr., said his client would appeal the move.</p>
<p>Encinia surrendered to the Texas Rangers on Thursday and was taken to the Waller County Jail, where he was released after posting bond.</p>
<p>If convicted of the misdemeanor perjury charge, Encinia could face up to a year in jail and a $4,000 fine.<span style='line-height: 1.35;'>&nbsp;Encinia plans to plead not guilty, Eakin said.</span></p>
<p>'They're going to have to prove beyond a reasonable doubt that those words used were intended to deceive, and honestly, he does not feel, nor do I, that they are deceptive,' the attorney said.&nbsp;</p>
<p>Just because he didn't use the exact same words from his report does not mean the trooper perjured himself, Eakin said.</p>
<p>'They're going to have to show that he intended to commit perjury,' Eakin said, 'and I don't think they can do that with a fair jury.'</p>"
